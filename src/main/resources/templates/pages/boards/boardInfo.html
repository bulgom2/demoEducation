<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layouts/layout_common}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">   <!-- 꾸며주는 레이아웃을 가지고 오기 -->

<!-- 이 페이지에서만 적용할 것들을 아래에 넣어줌 -->
<th:block layout:fragment="script"> <!-- 리소스 가져올 링크 들어갈 곳 -->
  <script th:inline="javascript"> // 직접 짜는 코드가 들어갈 곳
    $(function() {
        history.pushState(null, null, location.href);
        window.onpopstate = function(event) {
            history.go(1);
        };
    });
  function showDetail(obj) {
      let id = $(obj).children().first().text();  // function 동작한 부분의 자식의 첫째의 텍스트?
      let url = "/board/" + id;
      location.replace(url);
      history.pushState(null, null, location.href);
      window.onpopstate = function(event) {
          history.go(1);
      };
  }


  </script>
</th:block>

<th:block layout:fragment="css">  <!-- 리소스 가져올 링크 들어갈 곳 -->
  <style th:inline="css">
      tbody > tr {
          cursor: pointer;
      }
  </style>
</th:block>

<th:block layout:fragment="content">    <!--  -->
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>글쓰기</h1>
          </div>  <!-- /.col-sm-6 -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">HOME</a></li>
              <li class="breadcrumb-item active">글쓰기</li>
            </ol>
          </div>  <!-- /.col-sm-6 -->
        </div>  <!-- /.row -->
      </div>  <!-- /.container-fluid -->
    </section>  <!-- /.content-header -->
    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">게시판 목록</h4>
          <button class="btn btn-outline-dark btn-sm float-right" id="writeBoard" th:onclick="|location.href='@{/board/form}'|">글쓰기</button>
        </div>  <!-- /.card-header -->
        <div class="card-body">
          <div class="container-fluid">
            <table class="table table-hover table-dark table-striped">
              <thead>
              <!-- th:each를 통해 테이블의 값을 유기적으로 넣어주고자 함 -> "밑에 쓸 변수명 : ${모델에서 부여한 속성명}"-->
              <tr>
                <th scope="col">NO</th>
                <th scope="col">제 목</th>
                <th scope="col">작 성 자</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="board : ${boards}" onclick="showDetail(this)">
                <th scope="row" th:text="${board.id}"></th>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer}"></td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th scope="col">NO</th>
                <th scope="col">제 목</th>
                <th scope="col">작 성 자</th>
              </tr>
              </tfoot>
            </table>
          </div>  <!-- /.container-fluid -->
        </div>  <!-- /.card-body -->
      </div>  <!-- /.card card-default -->
    </section>  <!-- /.content -->
  </div>  <!-- /.content-wrapper -->
</th:block>
</html>
